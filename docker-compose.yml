version: "3.8"

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: self
      MYSQL_DATABASE: inec
    volumes:
      - ./data:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  db-data:
